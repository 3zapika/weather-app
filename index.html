<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather app</title>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter a city.."
                autocomplete="off"
                autofocus
              />
              <button
                type="submit"
                class="input-group-text shadow-sm search-btn"
              >
                Search
                <img
                  src="images/image (2).png"
                  alt="Search"
                  class="form-icon"
                />
              </button>
              <button
                type="submit"
                class="input-group-text shadow-sm location-btn"
                id="current-location-button"
              >
                My location
                <img
                  src="images/image (9).png"
                  alt="Location"
                  class="form-icon"
                />
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                <h1 id="city"></h1>
              </li>
              <li class="li-current-day" id="date"></li>
              <li class="li-date">12.07.2022</li>
              <li class="li-weather" id="li-description"></li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="temp-display">
                <img
                  src="images/image.png"
                  alt="Sun in clouds"
                  class="near-temp-icon"
                />
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link">Â°F</a>
                </span>
              </li>
              <li class="li-right">
                <img
                  src="images/image (6).png"
                  alt="Precipitation"
                  class="weather-icon"
                />
                Precipitation 4%
              </li>
              <li class="li-right">
                <img
                  src="images/image (1).png"
                  alt="Wind"
                  class="weather-icon"
                />Wind <span id="wind"></span> km/h
              </li>
              <li class="li-right">
                <img
                  src="images/humidity.png"
                  alt="Humidity"
                  class="weather-icon"
                />
                Humidity
                <span id="humidity"></span> %
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <img
                    src="images/image (7).png"
                    alt="sun clouds"
                    class="week-weather-icon"
                  />
                  <br />
                  <span class="temp-high">31Â° </span
                  ><span class="temp-low"> 23Â°</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <img
                    src="images/image (4).png"
                    alt="sun"
                    class="week-weather-icon"
                  />
                  <br />
                  <span class="temp-high">34Â° </span

                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>

                  <img
                    src="images/image (7).png"

                  <br />

            </div>
          </div>
          <div class="col">

                <h5 class="card-title">Thu</h5>
                <p class="card-text">
                  <img
                    src="images/image (5).png"
                    alt="sun clouds"
                    class="week-weather-icon"
                  />
                  <br />
                  <span class="temp-high">32Â° </span
                  ><span class="temp-low"> 21Â°</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <p class="card-text">
                  <img
                    src="images/image (4).png"
